<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolução das IAs Generativas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    video {
      max-width: 80vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revolução das IAs Generativas</h1>
    <video id="video" controls preload="metadata"></video>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const videoElement = document.getElementById('video');

      try {
        const response = await fetch('https://falvojr.github.io/speech2learning/v1/player/mock.json');
        if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
        
        const data = await response.json();
        
        // Carregar o vídeo
        const sourceElement = document.createElement('source');
        sourceElement.src = data.url;
        sourceElement.type = 'video/mp4';
        videoElement.appendChild(sourceElement);

        // Carregar as legendas
        data.metadata.subtitles.forEach(subtitle => {
          const trackElement = document.createElement('track');
          trackElement.kind = 'subtitles';
          trackElement.label = subtitle.language;
          trackElement.srclang = subtitle.language;
          trackElement.src = subtitle.url;
          trackElement.default = subtitle.language === data.language;
          
          videoElement.appendChild(trackElement);
        });
        
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
      }
    });
  </script>
</body>
</html>
