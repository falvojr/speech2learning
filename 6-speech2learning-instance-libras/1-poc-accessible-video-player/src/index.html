<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech2Learning</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/lib.css">
</head>

<body class="bg">

    <div class="col-12">
        <button class="border-btn toggle-theme" onclick="toggleContrast()">Contraste</button>
    </div>

    <div class="container col-12">
        <div class="left col-7 col-s-8">
            <video id="video" controls preload="metadata"></video>
            <div class="bottom">
                <b><h3 id="title-text"></h3></b>
                <p id="description-text"></p>
            </div>
            
        </div>

        <div class="right col-5 col-s-4">
            <div class="carousel-controllers"></div>
            <div class="aside">
                <!-- Botões de idioma -->
                <div class="text-area">
                    <p id="resume-text"></p>
                </div>
                <button class="border-btn ocultar-resumo" id="btn-show-resume">Ocultar transcrição</button>
            </div>

            <!-- Ícone do VLibras para acessibilidade -->
            <div vw class="enabled vlibras-icon">
                <div vw-access-button class="active"></div>
                <div vw-plugin-wrapper>
                    <div class="vw-plugin-top-wrapper"></div>
                </div>
            </div>
            <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
            <script>
                new window.VLibras.Widget('https://vlibras.gov.br/app');
            </script>
        </div>
    </div>

    <script src="js/lib.js"></script>    
</body>

</html>
