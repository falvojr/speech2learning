<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo do Vídeo</title>
  <link rel="stylesheet" href="./css/styles-index.css">
  <link rel="stylesheet" href="./css/styles-project-git.css">
</head>
<body>
  <!-- Cabeçalho -->
  <h3>PROTÓTIPO</h3>

  <!-- Player de vídeo 
  <video id="video-iframe" controls>
    <source type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>
  -->

  <!-- DIV DO PROJETO GIT HUB -->
  <div class="video-container paused" data-volume-level="high">
    <img class="thumbnail-img">
    <div class="video-controls-container">
      <div class="timeline-container">
        <div class="timeline">
          <img class="preview-img">
          <div class="thumb-indicator"></div>
        </div>
      </div>
      <div class="controls">
        <button class="play-pause-btn">
          <svg class="play-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
          </svg>
          <svg class="pause-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
          </svg>
        </button>
        <div class="volume-container">
          <button class="mute-btn">
            <svg class="volume-high-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
            </svg>
            <svg class="volume-low-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M5,9V15H9L14,20V4L9,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z" />
            </svg>
            <svg class="volume-muted-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
            </svg>
          </button>
          <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
        </div>
        <div class="duration-container">
          <div class="current-time">0:00</div>
          /
          <div class="total-time"></div>
        </div>
        <button class="captions-btn">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M18,11H16.5V10.5H14.5V13.5H16.5V13H18V14A1,1 0 0,1 17,15H14A1,1 0 0,1 13,14V10A1,1 0 0,1 14,9H17A1,1 0 0,1 18,10M11,11H9.5V10.5H7.5V13.5H9.5V13H11V14A1,1 0 0,1 10,15H7A1,1 0 0,1 6,14V10A1,1 0 0,1 7,9H10A1,1 0 0,1 11,10M19,4H5C3.89,4 3,4.89 3,6V18A2,2 0 0,0 5,20H19A2,2 0 0,0 21,18V6C21,4.89 20.1,4 19,4Z" />
          </svg>
        </button>
        <button class="speed-btn wide-btn">
          1x
        </button>
        <button class="mini-player-btn">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v6h-9z"/>
          </svg>
        </button>
        <button class="theater-btn">
          <svg class="tall" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z"/>
          </svg>
          <svg class="wide" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 7H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 8H5V9h14v6z"/>
          </svg>
        </button>
        <button class="full-screen-btn">
          <svg class="open" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
          </svg>
          <svg class="close" viewBox="0 0 24 24">
            <path fill="currentColor" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
          </svg>
        </button>
      </div>
    </div>
    
    <video id="video-iframe" src="./assets/main.mp4">
      <track kind="captions" srclang="en" src="./assets/pt-BR.vtt">
      <track kind="captions" srclang="en" src="./assets/en-US.vtt">
      <track kind="captions" srclang="en" src="./assets/es-ES.vtt">
      <!-- Caso o navegador não suporte o elemento padrão de vídeo esta é a mensagem. -->
      <p>Your browser don't suport this.</p>
    </video>
  </div>


  <!-- Botão para ver o resumo -->
  <button id="resumo-button" style="display: none;">Ver Resumo</button>

  <!-- Div para exibir o resumo -->
  <div id="resumo-div" style="display: none;">
    <p>
      <strong>Importante:</strong> Para acessar o conteúdo em Libras, toque no ícone: <img src="./assets/icon/access_icon.svg" width="25px" height="25px" />
    </p>
    <h4>SELECIONE O IDIOMA DE TRANSCRIÇÃO.</h4>

    <!-- Botões de idioma -->
    <div id="idioma-buttons-container">
      <button id="resumo-pt-BR" class="resumo-idioma">
        <img src="./assets/icon/pt-br.png" alt="Bandeira do Português (BR)">
      </button>
      <button id="resumo-en-US" class="resumo-idioma">
        <img src="./assets/icon/en-us.png" alt="Bandeira do Inglês (US)">
      </button>
      <button id="resumo-es-ES" class="resumo-idioma">
        <img src="./assets/icon/es-es.png" alt="Bandeira do Espanhol (ES)">
      </button>
    </div>

    <!-- Texto do resumo -->
    <p id="resumo-text"></p>

    <!-- Espaço em branco para botão de PDF não sobrepor texto-->
    <br><br>
  
    <!-- Botão de exportação para PDF -->
    <button id="export-pdf">
      EXPORTAR PDF
      <img src="./assets/icon/PDF_icon.svg" width="25px" height="25px" alt="Exportar para PDF" />
    </button>
        
    <!-- Ícone do VLibras para acessibilidade -->
    <div vw class="enabled vlibras-icon">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </div>

  <!-- Div para espaço em branco -->
  <div id="height-400"></div>

  <!-- Sripts em JS para manipular aplicação -->
  <script src="./js/script-api.js"></script>
  <script src="./js/script-player-git.js"></script>
</body>
</html>
