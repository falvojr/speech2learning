<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech2Learning</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/lib.css">
</head>

<body class="bg">

    <div class="col-12">
        <button class="border-btn toggle-theme" onclick="toggleContrast()">Contraste</button>
    </div>
    

    <div class="col-7 col-s-8">
        <video id="video" controls preload="metadata"></video>

        <div class="bottom">
            <p>Oi!</p>
        </div>
    </div>

    <div class="col-5 col-s-4">
        <div class="carousel-controllers">
            <div class="language-control">
                <button id="resumo-pt-BR" class="resumo-idioma">
                    <img src="./assets/icon/pt-br.png" alt="Bandeira do Português (BR)">
                </button>
                <div class="controller">Português</div>
            </div>
            <div class="language-control">
                <button id="resumo-en-US" class="resumo-idioma">
                    <img src="./assets/icon/en-us.png" alt="Bandeira do Inglês (US)">
                </button>
                <div class="controller">English</div>
            </div>
            <div class="language-control">
                <button id="resumo-es-ES" class="resumo-idioma">
                    <img src="./assets/icon/es-es.png" alt="Bandeira do Espanhol (ES)">
                </button>
                <div onclick="" class="controller">Español</div>
            </div>
        </div>        

        <div class="aside">
            <div class="text-area"><p id="resume-text"></p></div>
            <button class="border-btn ocultar-resumo" id="btn-show-resume">Ocultar transcrição</button>
        </div>
    
        <!-- Ícone do VLibras para acessibilidade -->
        <div vw class="enabled vlibras-icon">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </div>

    <script src="js/lib.js"></script>
    <script>
        function toggleContrast() {
            var body = document.body;

            // Adicionar a classe .dark aos elementos específicos
            var elementsWithDarkClass = document.querySelectorAll('.bg, .aside, .bottom, .toggle-theme');

            elementsWithDarkClass.forEach(function (element) {
                element.classList.toggle("dark");
            });
        }

        // ... (restante do código) ...
    </script>
</body>
