<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo do Vídeo</title>
  <link rel="stylesheet" href="./styles-index.css">
</head>
<body>
  <h3>PROTÓTIPO</h3>
  <button id="get-api-button">GET API</button>
  <video id="video-iframe" controls style="display: none;">
    <source type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>
  <button id="resumo-button" style="display: none;">Ver Resumo</button>
  <div id="resumo-div" style="display: none;">
    <p>
      <strong>Importante:</strong> Para acessar o conteúdo em Libras, toque no ícone: <img src="./icon/access_icon.svg" width="25px" height="25px" />
    </p>
    <h4>SELECIONE O IDIOMA DE TRANSCRIÇÃO.</h4>
    <div id="idioma-buttons-container">
      <button id="resumo-pt-BR" class="resumo-idioma">
        <img src="./icon/pt-br.png" alt="Portuguese Flag">
      </button>
      <button id="resumo-en-US" class="resumo-idioma">
        <img src="./icon/en-us.png" alt="English Flag">
      </button>
      <button id="resumo-es-ES" class="resumo-idioma">
        <img src="./icon/es-es.png" alt="Spanish Flag">
      </button>
    </div>
    <p id="resumo-text"></p>
    <br><br>
  
    <!-- Ícone de exportação PDF -->
    <button id="export-pdf">
      EXPORTAR PDF
      <img src="./icon/PDF_icon.svg" width="25px" height="25px" alt="Exportar para PDF" />
    </button>
        
    <!-- Ícone do VLibras -->
    <div vw class="enabled vlibras-icon">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </div>
  <div id="api-data" style="display: none;"></div>

  <div id="height-400"></div>
  <script src="./scriptAPI.js"></script>
</body>
</html>
